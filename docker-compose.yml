version: '3'
services:
  web:
     build:
        context: ./
        dockerfile: ./docker/web/Dockerfile
     environment:
        #- ALLOW_OVERRIDE=true
        MYSQL_USER: ${MYSQL_USER}
        MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        MYSQL_DATABASE: ${MYSQL_DATABASE}
        MYSQL_HOST: ${MYSQL_HOST}
     ports:
       - "80:80"
     links:
       - db
     volumes:
       - ./app:/var/www/html/
     container_name: echidna_web


  db:
    build: ./docker/mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    container_name: echidna_db
    
  phpmyadmin:
    image: corbinu/docker-phpmyadmin
    links:
      - db:mysql
    ports:
      - "8181:80"
    environment:
      MYSQL_USERNAME: ${MYSQL_USER}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_PORT_3306_TCP_ADDR: db

  composer:
      image: composer
      volumes:
        - ./app:/app
      command: install
